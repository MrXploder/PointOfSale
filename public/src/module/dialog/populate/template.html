<ng-form name="ppForm">
	<div class="form-group">
		<h2 class="form-signin-heading">Un SuperAdministrador Debe Autorizar el uso de la Aplicación</h2>
	</div>
	<div class="form-group">
		<label>R.U.T</label>
		<input type="text" class="form-control" ng-model="$ctrl.form.rut" ng-rut required>
	</div>
	<div class="form-group">
		<label>Contraseña</label>
		<input type="password" class="form-control" ng-model="$ctrl.form.password" ng-keypress="$event.which == 13 && ppForm.$valid && $ctrl.login()" required>
	</div>
	<div class="form-group">
		<label>Sucursal</label>
		<select class="form-control" ng-model="$ctrl.form.branch_id" ng-options="branch._id as branch.name for branch in $ctrl.branches"></select>
	</div>
	<br>
	<button class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.login()" ng-disabled="!ppForm.$valid">Autorizar</button>
</ng-form>
