<div>
	<ng-form name="lgForm">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="form-signin-heading">Porfavor Inicia Sesión</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<label>R.U.T</label>
				<input type="email" class="form-control" ng-model="$crtl.form.email" ng-rut required>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-12">
				<label>Contraseña</label>
				<input type="password" class="form-control" ng-model="$ctrl.form.password" required>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-12">
				<button class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.login()">Iniciar</button>
			</div>
		</div>
	</ng-form>
</div>
