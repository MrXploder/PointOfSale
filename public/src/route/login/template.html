<style type="text/css">
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  outline: none;
}
body {
  background: url(../img/bg.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

.login-form {
  margin: 100px auto;
  max-width: 400px;
}

form[role=login] {
  color: #5d5d5d;
  background: #f2f2f2;
  padding: 26px;
  border-radius: 10px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
}
form[role=login] img {
  display: block;
  margin: 0 auto;
  margin-bottom: 35px;
}
form[role=login] input,
form[role=login] button {
  font-size: 18px;
  margin: 16px 0;
}
form[role=login] > div {
  text-align: center;
}

.form-links {
  text-align: center;
  margin-top: 1em;
  margin-bottom: 50px;
}
.form-links a {
  color: #fff;
}
</style>


<section class="container">
  <section class="login-form">
    <form role="login" ng-submit="$ctrl.login()">
      <img src="img/logo.png" class="img-responsive" alt="" />
      <input type="text" placeholder="Rut" required class="form-control input-lg" ng-rut ng-model="$ctrl.form.rut">
      <input type="password" placeholder="Contraseña" required class="form-control input-lg" ng-model="$ctrl.form.password">
      <button type="submit" class="btn btn-lg btn-primary btn-block">Aceptar</button>
      <div>
        <a href="#">¿Olvidaste tu Contraseña?</a>
      </div>
    </form>
    <div class="form-links">
      <a>www.taurus.cl</a>
    </div>
  </section>
</section>
